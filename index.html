<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>涼一録</title>
  <!-- Google FontsのRoboto Slabを読み込み -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <!-- 外部CSSファイルを読み込み -->
  <link rel="stylesheet" href="style.css" />
</head>
<body id="home">
  <!-- ヘッダー -->
  <header>
    <h1>涼一録</h1>
    <p>作品、記事、最新情報の紹介</p>
  </header>

  <!-- ナビゲーション（ページ内リンク） -->
  <nav>
    <ul>
      <!-- 同じページのid属性までジャンプ -->
      <li><a href="#home">ホーム</a></li>
      <li><a href="#profile">プロフィール</a></li>
      <li><a href="#works">作品</a></li>
      <li><a href="#diary">日記</a></li>
    </ul>
  </nav>

  <!-- メインコンテンツ -->
  <main>
    <!-- プロフィールセクション -->
    <section id="profile" class="section-left">
      <div class="profile-title-wrapper">
        <h2 id="profile-title">プロフィール</h2>
        <div class="social-icons">
          <!-- アイコンを小さめに表示し、リンク先はダミーURLにしています -->
          <a href="https://twitter.com" target="_blank" title="X(Twitter)">
            <img src="https://github.com/ox-nac/ox-nac.github.io/blob/main/xicon.jpg" alt="Xアイコン" />
          </a>
          <a href="https://instagram.com" target="_blank" title="Instagram">
            <img src="https://github.com/ox-nac/ox-nac.github.io/blob/main/instaicon.jpg" alt="Instagramアイコン" />
          </a>
          <a href="https://note.com" target="_blank" title="note">
            <img src="https://github.com/ox-nac/ox-nac.github.io/blob/main/noteicon.jpg" alt="noteアイコン" />
          </a>
        </div>
      </div>

      <!-- アイコンとテキストを横並びに -->
      <div class="profile-icon-wrapper">
        <!-- お好きな画像をprofile.jpgなどに変更可能 -->
        <img src="https://via.placeholder.com/80" alt="プロフィール写真" class="profile-icon" />
        <p>
          宇都宮市出身。金沢市在住。<br/>
          趣味はスポーツ（格闘技、NBA）観戦、バイク、将棋、読書など。<br/>
 
        </p>
      </div>
    </section>

    <!-- 作品セクション -->
    <section id="works" class="section-left">
      <h2>作品</h2>
      <p>ここに作品リストや紹介文を書いてください。</p>
      <ul>
        <li>作品タイトル1</li>
        <li>作品タイトル2</li>
        <li>作品タイトル3</li>
      </ul>
    </section>

    <!-- 最新情報セクション -->
    <section id="news" class="section-left">
      <h2>最新情報</h2>
      <p>ここに新刊やお知らせなどの最新情報を書いてください。</p>
      <ul>
        <li>新しい出版物の告知</li>
        <li>イベント情報</li>
      </ul>
    </section>

    <!-- 日記セクション -->
    <section id="diary" class="section-left">
      <h2>日記</h2>
      <p>日記やブログ的に日々の出来事を綴るなら、このあたりに書いてください。</p>
    </section>
  </main>

  <!-- フッター（固定表示） -->
  <footer>
    <p>&copy; 2024 涼一 | 最新更新日：1月1日</p>
  </footer>
</body>
</html>
