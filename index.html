<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <title>涼一録</title>

    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <!-- 外部CSSファイルを読み込み -->

<body id="home">
  <!-- ヘッダー -->
  <header>
    <h1>涼一録</h1>
    <p>作品、記事、最新情報の紹介</p>
  </header>

  <!-- ナビゲーション（ページ内リンク） -->
  <nav>
    <ul>
      <li><a href="#home">ホーム</a></li>
      <li><a href="#profile">プロフィール</a></li>
      <li><a href="#works">作品</a></li>

    </ul>
  </nav>

  <!-- メインコンテンツ -->
  <main>

    <section id="profile" class="section-left">
      <div class="profile-title-wrapper">
        <h2 id="profile-title">プロフィール</h2>
        <div class="social-icons">
          <a href="https://twitter.com/ox_nac" target="_blank">

          <a href="https://instagram.com" target="_blank">
            <img src="images/instaicon.jpg" alt="Instagramアイコン" />
          </a>

        </div>
      </div>

      <div class="profile-section">
        <!-- プロフィールアイコンと名前 -->
        <div class="profile-icon-wrapper">
          <img
            src="images/Gg6hKVYbwAA-kMQ.jpg"
            alt="プロフィール写真"
            class="profile-icon"
          />
          <p class="profile-name">涼一</p>

        <!-- プロフィール文 -->
        <div class="profile-description">
          <p>
            栃木県宇都宮市出身。現在、金沢市在住。<br />
